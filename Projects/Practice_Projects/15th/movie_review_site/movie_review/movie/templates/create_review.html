{% extends "base.html" %}

{% block content %}
    <h3>Review Form Page</h3>
    <div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        {{ movie }}
    
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
