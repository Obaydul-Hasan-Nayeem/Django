{% extends "base.html" %}

{% block title %}View Questions{% endblock %}

{% block content %}
    <h1>Questions</h1>

    <div class="row">
        {% for qs in question %}
        <div class="col-sm-4 mb-4"> <!-- Added mb-4 for bottom margin -->
            <div class="card">
                <div class="card-body" style="height: 250px; overflow: hidden;">
                    <h5 class="card-title">{{ qs.exam_name }}</h5>
                    <p class="card-text">{{ qs.session }} {{ qs.course }}</p>
                    <div class="image-preview">
                        <img src="{{ qs.question_file.url }}" class="img-fluid" alt="Question Image Preview">
                    </div>
                    <a href="{{ qs.question_file.url }}" target="_blank" class="btn btn-primary" data-toggle="modal" data-target="#imageModal{{ qs.id }}">
                        <i class="far fa-eye"></i> View Question
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal{{ qs.id }}" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Question Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ qs.question_file.url }}" class="img-fluid" alt="Question Image">
                    </div>
                </div>
            </div>
        </div>

        {% empty %}
            <p>No questions available.</p>
            
        {% endfor %}
    </div>
{% endblock %}
