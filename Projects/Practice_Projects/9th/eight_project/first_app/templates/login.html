{% extends 'base.html' %}

{% block body %}

<form method="post" style="width: 50%; margin: auto;" novalidate>
    <h1>Login Page</h1>
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for er in form.non_field_errors %}
            <p class="bg-danger text-white p-3">{{er}}</p>
        {% endfor %}
    {% endif %}
    
    {% for fm in form %}
       <div class="mb-3">
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors|striptags}}
       </div>
    {% endfor %}
    </br>
    <button class="btn btn-primary">Login</button>
</form>

{% endblock %}
