{% extends 'base.html' %}

{% block title %} Edit Task {% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'show_task' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
