{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h1>Welcome to the To-Do List!</h1>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'show_task'%}" class="btn btn-primary">Show Tasks</a>

            <a href="{% url 'completed_task'%}" class="btn btn-primary">Completed Tasks</a>
            
        </form>
    </div>
{% endblock %}
